<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTech Forge - Advanced Custom & Prebuilt PCs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --deep-space: #0a0a2a;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            height: 100%;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background: 
                linear-gradient(45deg, rgba(10,10,42,0.7), rgba(25,25,112,0.7)),
                url('https://images.unsplash.com/photo-1624705002806-5d72df19c3ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 33%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 33%);
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: 1.4em;
            color: #4fc3f7;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            position: relative;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
            margin: 30px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .feature-list li {
            font-size: 1.1em;
            color: #a0f0ff;
            background: rgba(10, 10, 42, 0.6);
            padding: 15px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .feature-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .cta-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #4fc3f7;
            position: relative;
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="0.5" x="10" y="10" width="80" height="80"/><line x1="10" y1="50" x2="90" y2="50" stroke="rgba(0,255,255,0.1)" stroke-width="0.5"/><line x1="50" y1="10" x2="50" y2="90" stroke="rgba(0,255,255,0.1)" stroke-width="0.5"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3em;
            }
            .tagline {
                font-size: 1.2em;
            }
            .feature-list li {
                font-size: 1em;
            }
            .cta-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circuit-overlay"></div>
        <header>
            <h1 class="logo">NeoTech Forge</h1>
            <p class="tagline">Forging the Future of Custom PCs</p>
        </header>
        <main>
            <ul class="feature-list">
                <li>High-Core Count CPUs</li>
                <li>Ray-Tracing GPUs</li>
                <li>Ultra-Fast NVMe SSDs</li>
                <li>Advanced Liquid Cooling</li>
                <li>PCIe 5.0 Compatibility</li>
            </ul>
            <div class="cta-container">
                <a href="custom-rig.html" class="cta-button">Craft Your Custom Rig</a>
                <a href="prebuilts.html" class="cta-button">Explore Our Prebuilts</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 NeoTech Forge. Pushing the boundaries of computing.</p>
        </footer>
    </div>
</body>
</html>
